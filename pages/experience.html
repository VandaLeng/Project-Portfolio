<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Vanda Leng</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="icon" href="/images/Icon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/Main.css">
    <link rel="stylesheet" href="/css/experience.css">
    <link rel="stylesheet" href="/Theme/Main_theme.css">

</head>

<body>
    <header>
        <div class="logo">VL</div>
        <nav class="nav-menu">
            <ul class="nav-links">
                <li><a href="../index.html" id="home-link">Home</a></li>
                <li><a href="experience.html" id="experience-link">Experience</a></li>
                <li><a href="about_me.html" id="about-link">About Me</a></li>
                <li><a href="Contact_me.html" id="contact-link">Contact Me</a></li>
            </ul>
        </nav>
        <div class="language-toggle">
            <div class="language-wrapper">
                <label for="language" style="color: white; margin-right: 5px;">Language:</label>
                <select id="language">
                    <option value="en" selected>English</option>
                    <option value="kh">Khmer</option>
                </select>
            </div>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </div>
        <button id="menu-toggle" class="menu-toggle">
            <i class="fas fa-bars menu-open-icon"></i>
            <i class="fas fa-times menu-close-icon" style="display: none;"></i>
        </button>
    </header>
    <main>
        <section class="experience-section">
            <h1 data-aos="fade-down">How I'm Work</h1>
            <div class="subtitle">Experience Details</div>
            <div class="experience-stats">
                <div class="stat-item" data-aos="fade-up" data-aos-delay="100">
                    <div class="stat-number">06<span>+</span></div>
                    <div class="stat-label">Project</div>
                </div>
                <div class="stat-item" data-aos="fade-up" data-aos-delay="200">
                    <div class="stat-number">240<span>+</span></div>
                    <div class="stat-label">Families Saved</div>
                </div>
                <div class="stat-item" data-aos="fade-up" data-aos-delay="300">
                    <div class="stat-number">24<span>+</span></div>
                    <div class="stat-label">Trained Staff</div>
                </div>
                <div class="stat-item" data-aos="fade-up" data-aos-delay="400">
                    <div class="stat-number">99<span>+</span></div>
                    <div class="stat-label">Trusted Clients</div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Draggable.min.js"></script>
    <script src="/Js/languages.js"></script>
    <script src="/Js/Main.js"></script>
    <script src="/Js/experience.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>

</html>
